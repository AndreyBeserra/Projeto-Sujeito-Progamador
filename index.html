<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculadora gasolina ou álcool">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Álcool e Gasolina</title>
</head>

<body>
    <main class="conteiner">
        <img src="./source/imagens/Bombadecombustivel.jpg" alt="imagem logo gasolina" class="logo">
        <h1 class="title">Qual melhor opção?</h1>
        <form onsubmit="calcular(event)" class="form">
            <label for="">Álcool (Preço por Litro)</label>
            <input id="alcool" type="number" placeholder="4.90" min="1" step="0.01" required class="input" />

            <label for="">Gasolina (Preço por Litro)</label>
            <input id="gasolina" type="number" placeholder="4.90" min="1" step="0.01" required class="input" />

            <input type="submit" value="calcular" / class="button">

        </form>

        <section id="content-result" class="result hide">
            <span id="text-result">Compensa usar Álcool</span>
            <span id="alcool-result">Álcool 3.90</span>
            <span id="gasolina-result">Gasolina 6.80</span>
        </section>

    </main>
    <h1 class="andrey"> Andrey Projeto de Progamação</h1>

    <div class="info">
        <span class="tooltip">
            Veja como é feito o Cálculo 
        </span>
        <a class="cor-clique" href="calculo.html"><img class="info-img" src="./source/imagens/duvida.png"
                alt="duvida"> Clique aqui
        </a>
    </div>

    <script src="script.js"></script>

</body>

</html>
